        <form class="shaiza-class-form" action="your-contact-form-handler.php" method="post">
            <label for="name" style="color: #8B2612;">Name:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; box-sizing: border-box;">

            <label for="email" style="color: #8B2612;">Email:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; box-sizing: border-box;">

            <label for="message" style="color: #8B2612;">Message:</label>
            <textarea id="message" name="message" rows="4" style="color: #8B2612; width: 100%; padding: 10px; box-sizing: border-box;" required></textarea>

            <input type="submit" value="Send Message" style="background-color: #8B2612; color: #C7AC9A; width: 20%; padding: 10px; box-sizing: border-box; margin: 0 auto; display: block;">
